<!doctype html>
<html>

<head>
    <title>WEBRCON</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>

<body>
    <h1>WEBRCON GUI(WIP)</h1>
    <p>THIS IS ONLY A SIMPLEST SHORTCUT TO TEST THE API, willing to accept PRs that implements it beautifully.</p>

    <p><a href="/api/connect">Launch game and connect to server.</a></p>

    <div id="app">
        <input v-model="command" placeholder="You Command Here."><br>
        <button v-on:click="sendExecPanel(command)">exec</button><br>
        <textarea v-model="reply" placeholder="Server's reply here." cols="60" rows="5"></textarea>

        <shortcut-group v-for="(shortcuts, name) in shortcutGroups" v-bind:key="name" v-bind:shortcuts="shortcuts"
            v-bind:name="name" v-on:send-cmd="sendExecPanel">
        </shortcut-group>
    </div>


</body>

<script src="./static/main.js"></script>

</html>
